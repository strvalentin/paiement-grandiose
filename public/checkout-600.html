<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accompagnement 4 séances – 600€</title>
<style>
  /* Ton CSS complet ici */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #222;
  }
  #payment-form {
    display: flex;
    flex-direction: column;
  }
  #card-element {
    padding: 1rem;
    border: 1px solid #ccd7e0;
    border-radius: 8px;
    margin-bottom: 1rem;
    background: #f9fafb;
  }
  #submit {
    background-color: #0053ba;
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
  }
  #submit:disabled {
    background-color: #b0b7c3;
    cursor: not-allowed;
  }
  #payment-message {
    margin-top: 1rem;
    color: green;
  }
  #error-message {
    color: red;
    margin-top: 1rem;
  }
</style>
<script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="container">
  <h1>Accompagnement 4 séances – 600€</h1>
  <form id="payment-form">
    <div id="card-element"></div>
    <button id="submit">Payer 600 €</button>
    <div id="payment-message" role="alert"></div>
    <div id="error-message" role="alert"></div>
  </form>
</div>

<script>
  const stripe = Stripe("pk_test_ton_cle_publique"); // Remplace par ta clé publique Stripe

  const options = {
    style: {
      base: {
        fontSize: '16px',
        color: '#32325d',
        fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
        '::placeholder': {
          color: '#a0aec0',
        },
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a',
      },
    },
  };

  const elements = stripe.elements();
  const card = elements.create("card", options);
  card.mount("#card-element");

  const form = document.getElementById("payment-form");
  const submitButton = document.getElementById("submit");
  const paymentMessage = document.getElementById("payment-message");
  const errorMessage = document.getElementById("error-message");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    submitButton.disabled = true;
    paymentMessage.textContent = "";
    errorMessage.textContent = "";

    const response = await fetch("/create-payment-intent-600", { method: "POST" });
    const { clientSecret } = await response.json();

    const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
      payment_method: { card },
    });

    if (error) {
      errorMessage.textContent = error.message;
      submitButton.disabled = false;
    } else if (paymentIntent.status === "succeeded") {
      paymentMessage.textContent = "Paiement réussi ! Merci pour votre confiance.";
      form.reset();
    }
  });
</script>
</body>
</html>
